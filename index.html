<html lang="en">

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"

        <link

        <header>

        <div id="hero-image"></div>

        <div class="container">
            <div id="search-container">
                <!--make columns for artist name & input, song name & input, search button-->

                    <input type="text" name="artist-search-box" id="artist-search-box" placeholder="Enter artist name here">
                    <input type="text" name="song-search-box" id="song-search-box" placeholder="Enter song name here">

            </div>

            <div id="results-container" class="row">
                <div class="column">
                    <!--search terms and create results divs-->
                    <div>Test search</div>

                <div class="column">
                    <!--create past searches divs-->

                </div>

        </div>

        <div id="search-results-container" class="container">
            <div class="row"
                >Enter search here<button id="return-button"
                    >Back to Search</button
                >
            </div>
            <div class="row">
                <div id="player" class="column"> test player </div>
                <div id="lyrics-result" class="column"> test </div>
            </div>
        </div>
