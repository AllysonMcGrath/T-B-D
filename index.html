<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>TunesBeDope</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="header" class="row">
                <div id="logo" class="column">
                  <!-- <img src="./assets/images/g-clef-logo.png" alt="TBD Logo" /> -->
                    TBD Music logo
                </div>
                <div id="site-name" class="column">
                    TunesBeDope
                </div>
                <div id="home-button" class="column column-50 column-offset-25">
                    <a class="button" href="#">Home</a>
                </div>
            </div>
        </div>
    </header>
  
    <!--<div class="hero-image"></div>-->

    <div class="container">
        <div id="search-container" class="row">
            <!--make columns for artist name & input, song name & input, search button-->
            <form id="artist-search" class="column column-50">
                <fieldset>
                  <label for="artistField">Artist Name:</label>
                  <input type="text" placeholder="" id="artistField">
                </fieldset>
            </form>

            <form id="song-search" class="column column-50">
                <fieldset>
                  <label for="songField">Song Name:</label>
                  <input type="text" placeholder="" id="songField">
                </fieldset>
            </form>
        </div>
        
        <div class="row">
            <input id="submit-button" class="button-primary" type="submit" value="search">
        </div>

        
        <div id="results-container" class="row">
            <div class="column">
                <!--search terms and create results divs-->
                <div class="column column-33">
                    Search results
                </div>
            </div>
            <div class="column" id="past-searches-container">
                <!-- past search terms -->
                <div class="column column-33">
                    Past searches
                </div>
            </div>
        </div>

    </div>

        <div id="search-results-container" class="container">
            <div class="row">Enter search here
                <button id="return-button">Back to Search</button>
            </div>
            <div class="row">
                <div id="player" class="column"> test player </div>
                <div id="lyrics-result" class="column"> test </div>
            </div>
        </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script/script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    
</body>
</html>
