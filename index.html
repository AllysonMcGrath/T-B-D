<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>TBD Music</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="header" class="row">
                <div id="logo" class="column">
                    TBD Music logo
                </div>
                <div id="site-name" class="column">
                    TBD Music
                </div>
                <div id="home-button" class="column column-50 column-offset-25">
                    <a class="button" href="#">Home</a>
                </div>
            </div>
        </div>
    </header>
  
    <!--<div class="hero-image"></div>-->

    <div class="container">
        <div id="search-container" class="row">
            <!--make columns for artist name & input, song name & input, search button-->
            <form id="artist-search" class="column column-50">
                <fieldset>
                  <label for="artistField">Artist Name:</label>
                  <input type="text" placeholder="" id="artistField">
                </fieldset>
            </form>

            <form id="song-search" class="column column-50">
                <fieldset>
                  <label for="songField">Song Name:</label>
                  <input type="text" placeholder="" id="songField">
                </fieldset>
            </form>
        </div>
        
        <!--<div class="row">
            <input class="button-primary" type="submit" value="Search">
        </div>-->
        <div class="row">
            <a class="button-primary" href="#">Search</a>
        </div>
        
        <div id="results-container" class="row">
            <div class="column">
                <!--search terms and create results divs-->
                <div class="column column-33">Test search</div>
                <div class="column column-50">Test search</div>
                <div class="column column-50">Test search</div>
                <div class="column column-50">Test search</div>
                <div class="column column-50">Test search</div>
            </div>
            <div class="column">
                <!--create past searches divs-->
                <div>Test past search</div>

            </div>

        </div>
        
    </div>

    
</body>
</html>
